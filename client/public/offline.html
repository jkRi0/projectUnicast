<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniEvent - Personalized Event Planning</title>
    <style>
      body {
        font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        display: grid;
        place-items: center;
        min-height: 100vh;
        margin: 0;
        background: #0b3d91;
        color: white;
      }
      main {
        text-align: center;
        max-width: 420px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        backdrop-filter: blur(4px);
      }
      h1 {
        margin-top: 0;
        font-size: 2rem;
      }
      p {
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Training in airplane mode</h1>
      <p>
        You are currently offline. Recent drills and schedules you viewed are still available. Once you're back
        online, we will sync the latest updates automatically.
      </p>
    </main>
  </body>
</html>
